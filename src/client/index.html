<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">System Programming</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="/bower_components/videogular-themes-default/videogular.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body layout="column" flex>

    <div ng-include="'app/layout/shell.html'" layout="row" flex ng-controller="ShellController as vm"></div>
    <div id="splash-page" ng-show="showSplash">
       <!-- <div ng-include="'app/splash-screen/splash-screen.html'"></div> -->

    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-drop/angular-drop.min.js"></script>
    <script src="/bower_components/angular-morph/dist/angular-morph.min.js"></script>
    <script src="/bower_components/ace-builds/src-noconflict/ace.js"></script>
    <script src="/bower_components/angular-ui-ace/ui-ace.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="/bower_components/showdown/src/showdown.js"></script>
    <script src="/bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="/bower_components/videogular/videogular.js"></script>
    <script src="/bower_components/videogular-controls/vg-controls.js"></script>
    <script src="/bower_components/videogular-buffering/vg-buffering.js"></script>
    <script src="/bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="/bower_components/ngFx/dist/ngFx.js"></script>
    <!-- endbower -->
    <script src="/bower_components/ace-builds/src-min-noconflict/mode-c_cpp.js"></script>
    <script src="/bower_components/ace-builds/src-min-noconflict/theme-monokai.js"></script>
    <script src="/bower_components/ace-builds/src-min-noconflict/theme-terminal.js"></script>

    <!-- endbuild -->

    <!-- build:js js/jor1k-master-min.js -->
    <script src="app/jor1k-dep/bin/jor1k-master-min.js"></script>

    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/admin/admin.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>

    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/lessons/lessons.module.js"></script>

    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/core.route.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>
    <script src="/src/client/app/editor/dashboard.controller.js"></script>
    <script src="/src/client/app/editor/editor.config.js"></script>
    <script src="/src/client/app/editor/editor.controller.js"></script>
    <script src="/src/client/app/jor1k/constants.js"></script>
    <script src="/src/client/app/jor1k/jor1k.config.js"></script>
    <script src="/src/client/app/jor1k/jor1k.controller.js"></script>
    <script src="/src/client/app/jor1k/jor1k.gui.js"></script>
    <script src="/src/client/app/jor1k/jor1k.route.js"></script>
    <script src="/src/client/app/jor1k/utf8.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/layout/shell.route.js"></script>
    <script src="/src/client/app/layout/statusbar.controller.js"></script>
    <script src="/src/client/app/lessons/constants.js"></script>
    <script src="/src/client/app/lessons/lessons.controller.js"></script>
    <script src="/src/client/app/lessons/lessons.service.js"></script>
    <script src="/src/client/app/splash-screen/splash-screen.controller.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
